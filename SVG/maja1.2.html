<svg width="800px" height="800px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <!-- House -->
    <g id="house">
        <rect x="290" y="370" width="70" height="70" style="fill: #cc3333" transform="translate(75,25)"/>
        <rect x="290" y="400" width="20" height="20" style="fill: #ffffff" transform="translate(75,25)"/>
        <rect x="330" y="400" width="30" height="40" style="fill: #ffffff" transform="translate(75,25)"/>
        <rect x="370" y="345" height="50" width="15"/>
        <rect x="400" y="420" height="40" width="5"/>
        <rect x="430" y="420" height="40" width="5"/>
        <rect x="400" y="420" height="5" width="30"/>
        <rect x="400" y="460" height="5" width="35"/>
        <rect x="360" y="420" height="20" width="5"/>
        <rect x="380" y="420" height="20" width="5"/>
        <rect x="360" y="420" height="5" width="20"/>
        <rect x="360" y="440" height="5" width="25"/>
        <rect x="370" y="420" height="20" width="5"/>
        <rect x="360" y="430" height="5" width="20"/>
    </g>

    <!-- Circle -->
    <circle cx="425" cy="445" r="3"/>
    <circle cx="399" cy="510" r="45" />

    <!-- Animation to move house and circle along the path -->
    <animateMotion
        xlink:href="#house" 
        path="M10,50 q60,50 100,0 q60,-50 100,0"
        begin="0s" dur="10s" repeatCount="indefinite"/>

    <animateMotion
        xlink:href="circle" 
        path="M10,50 q60,50 100,0 q60,-50 100,0"
        begin="0s" dur="10s" repeatCount="indefinite"/>
  
</svg>

    <animate attributeName="cx" attributeType="XML"
             from="30"  to="470"
             begin="0s" dur="5s"
             fill="remove" repeatCount="indefinite"/>

</circle>
<svg width="800px" height="800px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Group containing the image -->
    <g id="met">
      <image href="met.jpg" x="400" y="0" width="80" height="80" />
    </g>
  
    <!-- Animation applied to the x attribute of the image -->
    <animate attributeName="x" 
             xlink:href="#met" 
             from="30" 
             to="470" 
             begin="0s" 
             dur="5s" 
             fill="freeze" 
             repeatCount="indefinite" />
  </svg>
