        <animateTransform
        xlink:href="#house"
            attributeName="transform"
            begin="0s"
            dur="20s"
            type="rotate"
            from="0 60 60"
            to="36 6 6"
            repeatCount="indefinite"
        />


    <animateMotion xlink:href="#house" path="M10,40 q60,50 50,0 q60,-50 50,0" begin="0s" dur="10s"
        repeatCount="indefinite" />
    <image href="met.jpg" x="400" y="200" width="80" height="80">

        <animate attributeName="x" 
                 from="400" 
                 to="0" 
                 begin="0s" 
                 dur="5s" 
                 fill="freeze" 
                 repeatCount="indefinite" />

    </image>
