<!-- step3.html -->
<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3. Maksmine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .step-indicator span.active { font-weight: bold; color: #0d6efd; }
    .payment-methods button {
      width: 100%;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
    <div class="step-indicator mb-3">
      <span>1. Leia domeen</span> → <span>2. Sisesta andmed</span> → <span class="active">3. Maksmine</span>
    </div>

    <h2>Maksmine</h2>
    <div id="domainDetails" class="mb-3"></div>

    <h5>Vali makseviis</h5>
    <div class="payment-methods">
      <button class="btn btn-outline-primary"><img src="https://img.icons8.com/color/24/000000/paypal.png"/> PayPal</button>
      <button class="btn btn-outline-secondary"><img src="https://img.icons8.com/color/24/000000/mastercard-logo.png"/> Mastercard</button>
      <button class="btn btn-outline-dark"><img src="https://img.icons8.com/color/24/000000/visa.png"/> Visa</button>
    </div>

    <p class="mt-4 text-muted">Makse töötlemine on simuleeritud.</p>
  </div>

  <script>
    const domain = JSON.parse(sessionStorage.getItem("selectedDomain")) || {};
    const user = JSON.parse(sessionStorage.getItem("userInfo")) || {};
    const domainBox = document.getElementById("domainDetails");

    domainBox.innerHTML = `
      <div class="border p-3 rounded mb-2">
        <strong>Domeen:</strong> ${domain.name}<br/>
        <strong>Hind:</strong> ${domain.price} €<br/>
        <strong>E-post:</strong> ${user.email}<br/>
        <strong>Telefon:</strong> ${user.phone}
      </div>
    `;
  </script>
</body>
</html>
