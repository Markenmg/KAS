<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2. Sisesta andmed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>.step-indicator span.active { font-weight: bold; color: #0d6efd; }</style>
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
    <div class="step-indicator mb-3">
      <span>1. Leia domeen</span> → <span class="active">2. Sisesta andmed</span> → <span>3. Maksmine</span>
    </div>

    <h2>Kontaktandmed</h2>
    <form id="infoForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">E-post</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>
      <button type="submit" class="btn btn-primary">Jätka maksmisele</button>
    </form>
  </div>

  <script>
    document.getElementById("infoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      if (!email || !phone) {
        alert("Palun täida kõik väljad.");
        return;
      }

      sessionStorage.setItem("userInfo", JSON.stringify({ email, phone }));
      window.location.href = "step3.html";
    });
  </script>
</body>
</html>
